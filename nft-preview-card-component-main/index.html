<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="image-equilibrium">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="crystal">
      <div class="view2"><img src="images/icon-view.svg" alt="view" class="view"></div>
    </div>
    <div class="body">
      <h1>Equilibrium #3429</h1>
      <h2>Our Equilibrium collection promotes balance and calm.</h2>
      <div class="price-date">
        <div class="price"><img src="images/icon-ethereum.svg" alt="ethereum icon" class="eth"><h3 class="text">0.041 ETH</h3></div>
        <div class="time"><img src="images/icon-clock.svg" alt="clock icon" class="clock"><p class="text">3 days left</p></div>
      </div>
    </div>
    <hr class="one">
    <div class="footer"> 
      <div class="avatar"><img src="images/image-avatar.png" alt="avatar" class="profile-photo"></div>
      <div class="link"><p>Creation of <a href="#">Jules Wyvern</a></p></div>
    </div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Olayinkascott Andee</a>.
  </div>
</body>
</html>
